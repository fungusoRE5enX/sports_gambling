name: Sports Gambling Cron

on:
  schedule:
    - cron: "0 */2 * * *"   # runs every 2 hours
  workflow_dispatch:         # allows manual runs

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      ODDS_1: ${{ secrets.ODDS_1 }}
      ODDS_2: ${{ secrets.ODDS_2 }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pandas

      - name: Run cron1.py
        run: |
          mkdir -p logs
          python scripts/cron1.py >> logs/cron1.log 2>&1 || true

      - name: Show generated files
        run: |
          echo "Listing files in data/"
          ls -R data || echo "No data folder found"
          echo "Listing logs/"
          ls -R logs || echo "No logs found"

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-log
          path: logs/
          retention-days: 7

      - name: Upload data artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-data
          path: data/
          retention-days: 7
