name: Run cron1 every 2 hours

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours
  workflow_dispatch:          # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run cron1.py and save logs
        env:
          ODDS_1: ${{ secrets.ODDS_1 }}
          ODDS_2: ${{ secrets.ODDS_2 }}
        run: |
          mkdir -p logs
          mkdir -p data
          echo "Running cron1.py..."
          python scripts/cron1.py | tee logs/cron1.log
          echo "=== END OF LOG OUTPUT ==="

      - name: Upload data artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-data
          path: data/
          retention-days: 7

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-log
          path: logs/cron1.log
          retention-days: 7
