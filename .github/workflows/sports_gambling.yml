name: Sports Gambling Cron

on:
  schedule:
    - cron: "0 */2 * * *"   
  workflow_dispatch:     

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas requests

      - name: Run cron1.py and save logs
        run: |
          mkdir -p logs
          mkdir -p data
          python scripts/cron1.py | tee logs/cron1.log

      - name: Show generated files
        run: |
          echo "Listing files in data/"
          ls -R data || echo "No data folder found"
          echo "Listing logs/"
          ls -R logs || echo "No logs found"

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-log
          path: logs/
          retention-days: 7

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: sports-gambling-data
          path: data/
          retention-days: 7
