name: NCAAF Cron

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for commits

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv

      - name: Set API keys
        run: |
          echo "ODDS_1=${{ secrets.ODDS_1 }}" >> $GITHUB_ENV
          echo "ODDS_2=${{ secrets.ODDS_2 }}" >> $GITHUB_ENV
          echo "ODDS_3=${{ secrets.ODDS_3 }}" >> $GITHUB_ENV
          echo "ODDS_4=${{ secrets.ODDS_4 }}" >> $GITHUB_ENV
          echo "ODDS_5=${{ secrets.ODDS_5 }}" >> $GITHUB_ENV

      - name: Setup SSH for pushing
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}

      - name: Run cron job
        run: |
          python scripts/cron_ncaaf.py

      - name: Commit & push new CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/ .api_state.json
          git diff --cached --quiet || git commit -m "Add new CSVs & update API state $(date)"
          git push git@github.com:fungusoRE5enX/sports_gambling.git main
